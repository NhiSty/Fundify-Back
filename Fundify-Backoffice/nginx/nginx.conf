    user  nginx;
    worker_processes  1;
    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;

    events {
        worker_connections  1024;
    }

    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;
        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';
        access_log  /var/log/nginx/access.log  main;
        sendfile        on;
        keepalive_timeout  65;

        server {
            listen 80;
            server_name nhisty.live;
            return 301 https://$host$request_uri;
        }

        server {
            listen 443 ssl;
            server_name nhisty.live;

            # SSL certificate paths
            ssl_certificate /etc/nginx/fullchain.pem;
            ssl_certificate_key /etc/nginx/nhistywildcare.key;

            # SSL settings
            ssl_protocols TLSv1.2 TLSv1.3;
            ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

            # Additional SSL security settings
            ssl_prefer_server_ciphers on;
            ssl_session_timeout 1d;
            ssl_session_cache shared:SSL:10m;
            ssl_stapling off;
            ssl_stapling_verify on;

            location / {
                root   /usr/share/nginx/html;
                index  index.html;
                try_files $uri $uri/ /index.html;
            }

            error_page 500 502 503 504 /50x.html;
            location = /50x.html {
                root   /usr/share/nginx/html;
            }
        }

        # Server block for the merchant subdomain
        server {
            listen 80;
            server_name merchant.nhisty.live;
            return 301 https://$host$request_uri;
        }

        server {
            listen 443 ssl;
            server_name merchant.nhisty.live;

            # SSL certificate paths
            ssl_certificate /etc/nginx/fullchain.pem;
            ssl_certificate_key /etc/nginx/nhistywildcare.key;

            # SSL settings
            ssl_protocols TLSv1.2 TLSv1.3;
            ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

            # Additional SSL security settings
            ssl_prefer_server_ciphers on;
            ssl_session_timeout 1d;
            ssl_session_cache shared:SSL:10m;
            ssl_stapling off;
            ssl_stapling_verify on;

            # Configure location for your merchant Vue application (adjust paths)
            location / {
                root /usr/share/nginx/front;
                index  index.html;
                try_files $uri $uri/ /index.html;
            }
        }

        upstream api.nhisty.live {
            server localhost:1337;
        }

        # Server block for the Node.js server on port 1337
        server {
            listen 80;
            server_name api.nhisty.live;
            return 301 https://$host$request_uri;
        }

        server {
            listen 443 ssl;
            server_name api.nhisty.live;

            # SSL certificate paths
            ssl_certificate /etc/nginx/fullchain.pem;
            ssl_certificate_key /etc/nginx/nhistywildcare.key;

            # SSL settings
            ssl_protocols TLSv1.2 TLSv1.3;
            ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

            # Additional SSL security settings
            ssl_prefer_server_ciphers on;
            ssl_session_timeout 1d;
            ssl_session_cache shared:SSL:10m;
            ssl_stapling off;
            ssl_stapling_verify on;

            # Proxy for the Node.js server on port 1337
            location / {
                proxy_pass http://nhisty.live:1337;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
    }